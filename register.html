<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginstyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
    <title>IndieTube</title>
</head>
<body>
     <!--Header-->
     <header class="header">
        <!--Logo del header-->
        <img class="header__img" src="img/indietube.png" width="175px" alt="indietube">
    </header>
    <!--End header-->
    <!--Login-->
    <section class="login">
        <div class="login__container">
            <h2>Registrate</h2>
            <form class="login__container--form">
                <input class="input" type="email" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <input class="input" type="password" placeholder="Repetir Contraseña">
                <button class="buttom">Registrate</button>
                <secction class="login__container--social-media">
                    <div><img src="img/google-icon.png" alt="Google">Registrate con Google</div>
                    <div><img src="img/twitter-icon.png" alt="Google">Registrate con Twitter</div>
                </secction>
                <p class="login__container--register">¿Ya posees una cuenta? <a href="login.html">Inicia sesi&oacute;n</a></p>
            </form>
        </div>
    </section>
    <!--End login-->
    <!--footer-->
    <footer class="footer__style">
        <a href="#">Terminos de uso</a>
        <a href="#">Declaraci&oacute;n de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
